<!DOCTYPE html>

<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <link href="/static/styles.css" rel="stylesheet">
        <script src="/static/javascript.js"></script>
</head>

    <body>
        {% if error %}
            <div class="error-message" id="errorMessage">
                <h4>{{error}}</h4>
            </div>
            <div class="account-flex">
        {% endif %}
        <main class="login-page-main">
            <div class="login-main" id="login-main">
                <h1 style="font-size:30px;">Login</h1>
                <div>
                    <form class="login-form" action="{{ url_for('login') }}" method="POST">
                        <label for="fname">Username<span style="color:red;">*</span></label>
                        <input class="login-input" type="text" id="uname" name="uname" autocomplete="off">
                        <label for="lname">Password<span style="color:red;">*</span></label>
                        <input class="login-input" type="password" id="password" name="password" autocomplete="off">
                        <div class="login-button">
                            <button>Log In</button>
                        </div>
                    </form>
                    <p style="text-align: center;" onclick="signUp()">Don't have an account? <span class="signup-span">Sign Up</span></p>
                </div>
            </div>

            <div class="signup-main" id="signup-main">
                <h1 style="font-size:30px;">Sign Up</h1>
                <div>
                    <form class="login-form" action="{{ url_for('signup') }}" method="POST">
                        <label for="fname">Username<span style="color:red;">*</span></label>
                        <input class="login-input" type="text" id="uname" name="uname" autocomplete="off">
                        <label for="lname">Password<span style="color:red;">*</span></label>
                        <input class="login-input" type="password" id="password" name="password" autocomplete="off">
                        <label for="confirm_password">Confirm Password<span style="color:red;">*</span></label>
                        <input class="login-input" type="password" id="password" name="confirm_password" autocomplete="off">
                        <div class="login-button">
                            <button>Sign Up</button>
                        </div>
                    </form>
                    <p style="text-align: center;" onclick="login()">Already a member? <span class="signup-span">Login</span></p>
                </div>
            </div>
        </main>


    </body>

</html>
